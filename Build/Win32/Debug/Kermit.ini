[Kermit]
;
; DebugLevel: Debugging Level
; 0 = None
; 4 = Fatal
; 8 = Critical
; 12 = Error
; 16 = Warning
; 20 = Information (lots of stuff!)
;
DebugLevel=0
;
; DebugDest: Debug Logfile Destination
; Pathname of debugging log file, relative to program directory
;
DebugDest=KermLog.txt
